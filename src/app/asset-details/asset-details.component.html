<h1>Verified Data </h1>
<div style="overflow-x:auto;">
<div class="alert alert-success" *ngIf='message'>{{message}}</div>

<div class="container">
    
<table class="table">
  
  <thead>
    <tr>
      <!-- <th>Id</th> -->
      <th>Verification Date</th>
      <!--</th>Present Image</th>-->
      <th>Present Location</th>
      <th>Present Value</th>
      <th >Item Sold</th>
    
      <th>Item Transferred</th>
      <th width="170%">Comments</th>

     
    </tr>
  </thead>
  <tbody>
    <tr >
  <!-- <td>{{asset.id}}</td> -->
  
  <td rowspan="2">{{asset.verificationDate| date}}</td>
 <!-- <td rowspan="2">{{asset.presentImage}}</td>-->
  <td rowspan="2"> <button (click)=reportLocation(asset.id) class="btn btn-success" >See Location</button></td>
  <td rowspan="2">{{asset.presentValue}}</td>
 <td rowspan="2">{{asset.itemSold}}</td>
  <td rowspan="2">{{asset.itemTransferred}}</td>
  <td rowspan="2">{{asset.comments}}</td>
  
  
</tr>
</tbody>
</table>
<div class="row">
  <button (click)="Back()" class="btn btn-success">Back</button>
 </div>
